<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My list of things to do</title>

</head>

<body>

    <!----------- HTML-elements -------------->

    <div class="application">

    <div class="header">
            <h1>My TO-DO list</h1><br>
    </div>

    <div class = "addItemBox">
    <input id="inpHeading" type="text" cols="20" /><br>
    <textarea id="inpBlogtext" cols="20" rows="2"></textarea><br>
    <button id="btnCreate">Add item</button><br>
    <h3 id="txtResult"></h3>

    </div>
    <div class="listBox">
    <div id="container"></div>
    </div>

    </div>
 
    <!------------- JavaScript --------------->
    <script>
    let container = document.getElementById('container');

    let inpHeading = document.getElementById('inpHeading');
    let inpBlogtext = document.getElementById('inpBlogtext');
    let btnCreate = document.getElementById('btnCreate');
    let txtResult = document.getElementById('txtResult');


    // ----------------------------------------
//Add item

    btnCreate.addEventListener('click', async function (evt) {

        let url = "/";

        let updata = {
            heading: inpHeading.value,
            blogtext: inpBlogtext.value
        }

        let cfg = {
            method: "POST",
            headers: { "content-type": "application/json" },
            body: JSON.stringify(updata)
        }

        try {
            let response = await fetch(url, cfg);
            let data = await response.json();

            if (response.status != 200) {
                throw data.error;
            }

            //Action when blogpost sucsessfully created
            console.log(updata)
            listBlogPosts();
            txtResult.innerHTML = data.msg;
        }
        catch (error) {
            console.log(error);
            txtResult.innerHTML = "Something went wrong - check the console window";
        }
    });
    // ----------- Add item done

    //------------------------ Show list


    async function listBlogPosts() {

        let url = "/";

        //cant seem to fetch and list blogpost when moved to index file.
        //Can try to seperate the javascript and index.html files.

        try {
            let response = await fetch(url);
            let data = await response.json();

            if (response.status != 200) {
                throw data.error;
            
            }
         
            console.log('test');
            container.innerHTML = ""; //delete previous content

            for (let value of data) {

                let date = new Date(value.date);

                let html = "<h2>" + value.heading + "</h2>";
                html += "<p>" + date.toLocaleDateString() + "</p>";
                html += "<p>" + value.blogtext + "</p><hr>";

                let div = document.createElement("div");
                div.innerHTML = html;
                container.appendChild(div);

                let delbtn = document.createElement("button");
                delbtn.innerHTML = "Delete";

                delbtn.addEventListener('click', function (evt) {
                    deleteBlogPost(value.id);
                });

                div.insertBefore(delbtn, div.lastElementChild);
            }
        }
        catch (error) {
            console.log(error);
        }
    }

    // start ----------------------------------------
    listBlogPosts();

    </script>

</body>

</html>
